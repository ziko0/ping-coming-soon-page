<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title> 
  <!-- own css -->
  <link rel="stylesheet" href="./style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

    <header>
      <div class="container header-container">
        <div class="header-text">
          <h1 class="logo">ping<span class="dot">.</span></h1>
          <h2 class="subtitle">We are launching <span class="dark">soon!</span></h2>
          <h3 class="subscribe-text">Subscribe and get notified</h3>
        </div>
        <div class="subscribe-input">
          <input type="email" placeholder="Your email address" name="email">
          <button class="notify" id="btn">Notify Me</button>
          <p id="message"></p>
        </div>
      </div>
    </header>

    <main>
      <img src="./images/illustration-dashboard.png" alt="image" class="image">
    </main>

    <footer>
      <div class="social">
        <span class="soc-item fb"><i class="fa-brands fa-facebook-f"></i></span>
        <span class="soc-item tw"><i class="fa-brands fa-twitter"></i></span>
        <span class="soc-item ig"><i class="fa-brands fa-instagram"></i></span>
      </div>
      
      <div class="copy">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">ziko0</a>.
        </p>
      </div>
    </footer>
<script src="./app.js"></script>
</body>
</html>
